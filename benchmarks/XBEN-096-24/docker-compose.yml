services:
  libraryv1:
    build:
      context: ./app
      args:
        - FLAG
    ports:
      - "8080:5000"
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:5000/')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
